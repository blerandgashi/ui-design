<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Page Title</h1>
    <nav>
      <ul>
        <li><a href="#">Link 1</a></li>
        <li><a href="#">Link 2</a></li>
        <li><a href="#">Link 3</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="hero">
      <h2 class="hero-title">Hero Section</h2>
      <p class="hero-parag">Intro text or call to action.</p>
    </section>

    <section id="features">
      <h2 class="features">Features</h2>
      <div class="feature-container">
        <div class="feature1">Feature 1</div>
        <div class="feature2">Feature 2</div>
        <div class="feature3">Feature 3</div>
      </div>
    </section>

    <section id="form-section">
      <h2 class="from-title">Contact / Signup Form</h2>
      <form>
        <label for="name">Name</label>
        <input type="text" id="name" />

        <label for="email">Email</label>
        <input type="email" id="email" />

        <button type="submit">Submit</button>
      </form>
    </section>
  </main>

  <footer>
    <p class="company">&copy; 2025 Your Company</p>
  </footer>
</body>
</html>
